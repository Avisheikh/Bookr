<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        {% for message in messages %}

            <p><em>{{ message.level_tag|title }}:</em>{{ message }}</p>

        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <p>
                <input type="submit" value="Submit">
            </p>
        </form>


    </body>
</html>
